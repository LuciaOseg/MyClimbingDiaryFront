<script src="js/lib/jquery.js" type="text/javascript"></script>
<script src="js/js.js" type="text/javascript"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<!DOCTYPE html>
<html>
<head>
  <title>SingUp</title>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Public+Sans:700&display=swap" rel="stylesheet">
  
  <!--Custom styles-->
  <link rel="stylesheet" type="text/css" href="css/signup2.css">

</head>
<body>
  <div class="d-flex justify-content-center h-100"> 
      <div class="card">
              <div class="card-header">
                  <h3>Sign up</h3>
              </div>
              <div class="card-body">
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-at"></i></span>
                  </div>
                  <input id="email" type="text" name="email" class="form-control" placeholder="email">
                </div>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <input id="password" type="password" name="password"  class="form-control" placeholder="password">
                </div>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <!-- <input id="password" type="password" name="password"  class="form-control" placeholder="password"> -->
                  <input id="name" type="text" name="name" class="form-control" placeholder="name">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i ></i></span>
                    </div>
                    <!-- <input id="password" type="password" name="password"  class="form-control" placeholder="password"> -->
                    <input id="age" type="number" name="age" class="form-control" placeholder="age">
                  </div>

                  <div class="form-group">
                      <!-- <button id="login_button" type="submit" value="Login" class="btn float-right login_btn">Login</button> -->
                      <button id="signup_button"class="btn float-right login_btn btn-warning"> Sign up</button>
                  </div>

              </div>
              <div class="card-footer"> 
                  <div id="signup_option" class="d-flex justify-content-center links">
                      Ya tienes cuenta?<a href="index.html">Sign In</a>
                  </div>
              </div>
      </div>
  </div>
  <script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
