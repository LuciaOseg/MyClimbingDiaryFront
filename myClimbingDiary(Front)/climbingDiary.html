<!DOCTYPE html>
<html>
<head>
	<title>MyClimbingDiary</title>
	<link rel="stylesheet" type="text/css" href="css/todo.css">
  	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css?family=Public+Sans:700&display=swap" rel="stylesheet">
</head>
<body>
	<section id="search_form">
			<div class="logout" id= "btn_logout">Logout</div>
			<div id="logo">My Climbing Diary</div>
			<label>Nombre</label>
			<select id= "nombre_rutas">
			</select><br>
			<label>Grado de dificultad:</label> <label id="answer_grados"></label>
			<label>Zona:</label> <label id="answer_zona"></label>

			<button id="btn_select" class="button">Seleccionar</button>
			<button id="btn_add" class= "button">Anadir</button>
		</div>
		<section id="display_entries" class="hidden">
			<div id= form >
		 		<div id="title"> Entradas</div>
		 		<section id="miniForm" class="group">
		           <label id="nombre">Nombre</label>
		           <label id="fecha">
		           	Fecha
		           </label>
		           <label id= "pegues"> 8 pegues</label>

		           <div id="comment" >
		             <label  id="acomment">Comentario mama</label>
		             <input id="ncomment" type="text" name="newcomentario" placeholder="add new comment" class="hidden">
		           </div>
		           <button id="btn_edit" class="button">Editar</button>
		           <button id="btn_patch" value="${data[i]._id}" class="hidden">Actualizar</button>
		           <button id="btn_delete" value="${data[i]._id}" class="button">Eliminar</button>
            </section>
		 	</div>
		</section>
		<section id="add_entry" class="hidden">
			<div id= form>
		 		<div id="title"> Registro </div>
		 		<section id="miniForm">
		 			<label id="fecha">Selecciona Fecha</label>
		 			<input id="date" type="date" value="2017-06-01">
		 			<label id= "pegues">Numero Pegues</label>
		 			<input id="num" type="text" name="pegue" placeholder="2">
		 			<textarea id="com"  rows="4" cols="50" placeholder="Comentario" ></textarea>
		 			<button id="btn_save" class= "button">Guardar</button>
		 		</section>
		 	</div>
		</section>

	</section>
	<script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/diary.js" type="text/javascript"></script>
</body>
</html>
